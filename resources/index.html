<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Feinstaubsensor</title>
  <link rel="stylesheet" href="styles.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Neutralino.js client. This file is gitignored, 
        because `neu update` typically downloads it.
        Avoid copy-pasting it. 
        -->
  <script src="js/neutralino.js"></script>
  <!-- Your app's source files -->
  <script src="js/python-extension.js"></script>
  <script src="js/main.js"></script>
  <script>
    if (NL_MODE === "cloud") {
      e = document.getElementById("link-quit");
      e.style.display = "block";
    }

    function checkNotificationSwitch() {
      return document.querySelector('.notification_switch input[type="checkbox"]').checked;
    }
  </script>

  <script type="text/javascript" src="js/materialize.min.js"></script>

</head>

<body>
  <div id="neutralinoapp">
    <h1 class="center-align">Feinstaubsensor</h1>

    <hr>
    <div class="row">
      <div class="col s2 push-s10 notification_switch" style="margin-bottom: 30px;">
        <div class="switch">
          <label>
            Off
            <input type="checkbox" class="notification_sound" checked>
            <span class="lever grey"></span>
            On
          </label>
          <p style="margin-left: 13px;">Notification sound</p>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col s8 push-s3 context-menu"><span class="flow-text">
          Sensor Data:
          <div id="userDisplay"></div>
        </span></div>
      <div class="col s2 pull-s8 context-menu"><span class="flow-text">
          <div class="input-field">
            <select id="startYear">
              <option value="" disabled selected>Loading data...</option>
            </select>
          </div>

          <div class="input-field">
            <select id="endYear">
              <option value="" disabled selected>Loading data...</option>
            </select>

            <div class="input-field" style="margin: 0; width: 100%; padding: 0%; color: #f1fa8c;">
              <input placeholder="Enter sensor ID" id="sensorId" type="text" class="validate" style="color: #f1fa8c;">
            </div>
          </div>
        </span>
      </div>
    </div>


    <button id="deleteDownloadedSensorDataButton"
      class="btn waves-effect waves-light green accent-3 grey-text text-darken-4" type="submit" name="action">Delete files
      <i class="material-icons right">delete_forever</i>
    </button>

    <button id="submitFormDataButton" class="btn waves-effect waves-light green accent-3 grey-text text-darken-4" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>

    <button id="cancelDownloadDataButton" class="btn waves-effect waves-light green accent-3 grey-text text-darken-4" type="submit" name="action">Cancel Downloading
      <i class="material-icons right">send</i>
    </button>

  </div>

  </div>
  <div style="margin-top:20px">
    Received messages:
  </div>
  <div id="msg" style="margin-top:20px">
  </div> -->

  <script src="js/app.js"></script>
</body>

</html>
